<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <title>Matheus Cirillo</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap');

        @font-face {
            font-family: "Reddit Sans";
            font-style: normal;
            font-weight: 400;
            font-display: swap;
        }

        :root {
            box-sizing: border-box;
            -webkit-text-size-adjust: none;
        }

        *, *:before, *:after {
            cursor: inherit;
            box-sizing: inherit;
        }

        body {
            font: normal 20px/1.4 Reddit Sans, Arial, system-ui, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            color: #fff;
            background-color: #000;
            min-height: 100vh;
            min-height: 100dvh;
        }

        ::selection {
            background: #074465;
            color: #fff;
        }

        a {
            color: inherit;
            text-decoration: none;

            &:hover {
                cursor: pointer;
            }
        }

        main {
            margin: auto;
            padding: 20px;
            gap: 30px;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            align-items: flex-start;
            max-width: 700px;
        }

        .main-name {
            font-size: 30px;
            display: block;
            margin-bottom: 5px;
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .projects > h3,
        .certifications > h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        .certifications {
            width: 100%;
        }

        .cert-provider {
            margin-bottom: 30px;
        }

        .cert-provider > h4 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 18px;
            padding-bottom: 10px;
            position: relative;
        }

        .cert-provider > h4::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100px;
            height: 1px;
            background: linear-gradient(to right, #fff, transparent);
            opacity: 0.5;
        }

        .cert-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .cert-list > li {
            padding: 10px 0;
            border: none;
            background: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .cert-name {
            flex: 1;
        }

        .cert-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }

        .cert-code {
            font-size: 14px;
            font-weight: bold;
            opacity: 0.6;
        }

        .cert-badge {
            font-size: 16px;
            padding: 4px 10px;
            border: 1px solid #fff;
            border-radius: 4px;
            transition: all .15s ease;
            white-space: nowrap;
        }

        .cert-badge:hover {
            background: #fff;
            color: #000;
            cursor: pointer;
        }

        .link {
            background-color: #000;
            border: 2px solid #fff;
            display: flex;
            align-items: center;
            gap: 5px;
            border-radius: 30px;
            padding: 10px 12px;
            line-height: 1;
            position: relative;
            transition: all .15s cubic-bezier(0.3, 1.5, 0.6, 1);
            z-index: 1;

            &:hover {
                text-decoration: none;
                border-color: #000;
                background-color: #fff;
                transform: scale(1.2) rotate(-3deg);
                color: #000;
                z-index: 2;
                cursor: pointer;
            }

            svg {
                width: 1em;
                height: 1em;
            }

            &[aria-label]:before {
                visibility: hidden;
                position: absolute;
                white-space: nowrap;
                content: attr(aria-label);
                top: -2em;
                left: 50%;
                content: attr(aria-label);
                background: #fff;
                border: 2px solid #fff;
                padding: 5px 12px;
                border-radius: 30px;
                font-size: 14px;
                color: #000;
                pointer-events: none;
                transform-origin: 0 4em;
                transform: scale(0) translateX(-50%) rotate(0);
                transition: all .15s cubic-bezier(0.3, 1.5, 0.6, 1);
            }

            &[aria-label]:hover:before {
                visibility: visible;
                transform: scale(1) translateX(-50%) rotate(6deg);
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .link,
            .link:before {
                transform: none !important;
                transition: none !important;
            }
        }

        .lang-header {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .lang-switch {
            display: flex;
            gap: 8px;
        }

        .lang-switch button {
            background: #000;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 30px;
            padding: 8px 14px;
            font-size: 14px;
            cursor: pointer;
            transition: all .15s cubic-bezier(0.3, 1.5, 0.6, 1);
        }

        .lang-switch button:hover {
            opacity: 1;
            transform: scale(1.1) rotate(-3deg);
        }

        .lang-switch button.active {
            background: #fff;
            color: #000;
            opacity: 1;
        }

    </style>
</head>
<body>

    <div class="certifications">
        <h3 data-i18n="certifications">Certifications</h3>

</main>
<script>
    const translations = {
        en: {
            subtitle: "solutions architect, Java developer, AWS Certified",
            projects: "Projects",
            email: "email",
            certifications: "Certifications",
            seeBadge: "see badge"
        },
        pt: {
            subtitle: "arquiteto de soluções, desenvolvedor Java, certificado AWS",
            projects: "Projetos",
            email: "email",
            certifications: "Certificações",
            seeBadge: "ver badge"
        }
    };

    const certifications = [
        {
            provider: "AWS",
            certs: [
                {
                    name: "AWS Certified Solutions Architect – Associate",
                    code: "SAA-C03",
                    badgeUrl: "https://www.credly.com/badges/d4f1e141-5b9a-4db6-93d5-9ede7ac878e2"
                },
                {
                    name: "AWS Certified Developer – Associate",
                    code: "DVA-C02",
                    badgeUrl: "https://www.credly.com/badges/dca435d9-7878-403c-a7eb-1c7d3b8ee0ad"
                },
                {
                    name: "AWS Certified Cloud Practitioner",
                    code: "CLF-C02",
                    badgeUrl: "https://www.credly.com/badges/219f5e8b-1b1b-4101-afe7-7b4fdd1e8cf3"
                }
            ]
        },
        {
            provider: "Oracle Cloud",
            certs: [
                {
                    name: "Oracle Certified Professional, Java SE 11 Developer",
                    code: "1Z0-1085-25",
                    badgeUrl: "https://catalog-education.oracle.com/ords/certview/sharebadge?id=F156DC7FD740B920D73EAF41C5238B83B0EB59D3C2E619941DBA8275A764A090"
                }
            ]
        }
    ];

    const elements = document.querySelectorAll("[data-i18n]");
    const buttons = document.querySelectorAll(".lang-switch button");
    let currentLang = "en";

    function renderCertifications() {
        const container = document.getElementById("cert-container");
        container.innerHTML = "";

        certifications.forEach(provider => {
            const providerDiv = document.createElement("div");
            providerDiv.className = "cert-provider";

            const providerTitle = document.createElement("h4");
            providerTitle.textContent = provider.provider;
            providerDiv.appendChild(providerTitle);

            const certList = document.createElement("ul");
            certList.className = "cert-list";

            provider.certs.forEach(cert => {
                const li = document.createElement("li");

                const certName = document.createElement("span");
                certName.className = "cert-name";
                certName.textContent = cert.name;
                li.appendChild(certName);

                const certInfo = document.createElement("div");
                certInfo.className = "cert-info";

                const certCode = document.createElement("span");
                certCode.className = "cert-code";
                certCode.textContent = cert.code;
                certInfo.appendChild(certCode);

                const certBadge = document.createElement("a");
                certBadge.className = "cert-badge";
                certBadge.href = cert.badgeUrl;
                certBadge.target = "_blank";
                certBadge.textContent = translations[currentLang].seeBadge;
                certInfo.appendChild(certBadge);

                li.appendChild(certInfo);
                certList.appendChild(li);
            });

            providerDiv.appendChild(certList);
            container.appendChild(providerDiv);
        });
    }

    function setLanguage(lang) {
        currentLang = lang;

        elements.forEach(el => {
            const key = el.dataset.i18n;
            el.textContent = translations[lang][key];
        });

        buttons.forEach(btn => {
            btn.classList.toggle("active", btn.dataset.lang === lang);
        });

        document.documentElement.lang = lang;
        localStorage.setItem("lang", lang);

        renderCertifications();
    }

    const savedLang = localStorage.getItem("lang") || "en";
    setLanguage(savedLang);

    buttons.forEach(btn => {
        btn.addEventListener("click", () => {
            setLanguage(btn.dataset.lang);
        });
    });
</script>
